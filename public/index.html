<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Logulator - Logging Simulator</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/socketio-client.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/lodash.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/socketio-client.js"></script>
</head>

<body>
    <div id="wrapper" class="container">
        <h1 id="title">Logulator Master</h1>
        <h4 id="sub-title">(Logging Simulator)</h4>

        <div id="control" class="row">
            <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-body" id="patterns-body">
                <label for"pattern-list">Use pattern:</label>&nbsp;
                <select id="pattern-list">
                    <option value="Gosper-glider-gun" checked="checked">Gosper glider gun</option>
                    <option value="Acorn">Acorn</option>
                    <option value="Diehard">Diehard</option>
                </select>
                &nbsp;or&nbsp;
                <button id='random' class="btn btn-primary">Random</button>
                &nbsp;
                <label for="checkbox_toroidal">Space is a toroidal matrix:&nbsp;<input id="checkbox_toroidal" type="checkbox" /></label>
                </div>
            </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-info">
                <div class="panel-body">
                <button id='start' class="btn btn-primary">Start</button>
                <button id='stop' class="btn btn-primary">Stop</button>
                <button id='step' class="btn btn-primary">Step</button>
                <button id='reset' class="btn btn-primary">Reset</button>
                </div>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="widget-panel">

            </div>
        </div>
        
        <div id="footer">
            Logulator Master - to control all of Logulator Agents
        </div>
    </div>
</body>

</html>
